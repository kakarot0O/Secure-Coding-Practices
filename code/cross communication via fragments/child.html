<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Child
        </title>
    </head>
    <body>
        <h1> Child: localhost:4001 </h1>
        <div></div>
        <script>
            const div = document.querySelector('div')
            setInterval(()=>{
               div.textContent = decodeURIComponent(window.location.hash).slice(1) 
             },100)
              </script>
        <!-- The decode line will simply get as the fragment identifier in the url-->
    </body>

</html>
